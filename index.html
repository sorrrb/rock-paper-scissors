<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Rock Paper Scissors</title>
</head>
<body>

  <div class="info-wrapper">
    <h1>Rock Paper Scissors</h1>
    <p class="info-message">First to 3 wins!</p>
    <div class="help-wrapper">
      <p>Select a move to begin the game....</p>
    </div>
  </div>

  <div class="button-wrapper">
    <button data-id="Rock">
      <img src="./resources/rock.png" alt="Rock button">
    </button>

    <button data-id="Paper">
      <img src="./resources/paper.png" alt="Paper button">
    </button>
  
    <button data-id="Scissors">
      <img src="./resources/scissors.png" alt="Scissors button">
    </button>
  </div>

  <div class="player">
    <p class="player-score">0</p>
    <p class="player-head"><span>You:</span></p>
  </div>

  <div class="computer">
    <p class="computer-score">0</p>
    <p class="computer-head"><span>Computer:</span></p>
  </div>

  <div class="footer">
    Created by:
    <a href="https://github.com/sorrrb">Sorrrb
      <img src="./resources/github.png" alt="">
    </a>
  </div>

</body>
</html>
